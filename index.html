<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela y Alfonso | Los Cabos</title>
    <style>
        /* --- 1. FONTS --- */
        @font-face {
            font-family: 'Gelosa Cara';
            src: url('Fonts/GelosaCara.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Brush Script Std';
            src: url('Fonts/BrushScriptStd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Futura';
            src: url('Fonts/Futura.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 2. GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth; 
        }

        body {
            width: 100%;
            overflow-x: hidden;
        }

        /* --- 3. NAVIGATION (FIXED) --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding-top: 3rem;
            padding-bottom: 1rem;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 5vw;
            width: 100%;
            padding: 0 1rem 1rem 1rem;
            border-bottom: 1px solid rgba(239, 233, 220, 0.5); 
            transition: border-color 0.3s ease;
        }

        .nav-link {
            text-decoration: none;
            color: #efe9dc; 
            font-family: 'Gelosa Cara', sans-serif;
            font-size: 3rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-link:hover {
            opacity: 0.8;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* Nav State: When scrolling over light backgrounds */
        nav.dark-mode .nav-link {
            color: #2c446c; 
            text-shadow: none;
        }
        nav.dark-mode .nav-container {
            border-bottom: 1px solid #2c446c;
        }


        /* --- 4. SECTION: HOME --- */
        #home {
            height: 100vh;
            width: 100%;
            background-image: url('Photos/VIEW_buena.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #a4b0be; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-names {
            font-family: 'Brush Script Std', cursive;
            font-size: 3.5rem; 
            color: #efe9dc;
            text-align: center;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: normal;
            margin-top: 10vh; 
        }


        /* --- 5. SECTION: ITINERARIO --- */
        #itinerario {
            min-height: 100vh;
            width: 100%;
            background-color: #d1c9b8; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8rem 1rem 4rem 1rem; 
        }

        .day-block {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 6rem;
            width: 100%;
            max-width: 900px; 
        }

        .day-graphic {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }

        .date-title {
            font-family: 'Gelosa Cara', serif;
            color: #2c446c; 
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        /* Container for side-by-side events */
        .events-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* CHANGED: Reduced gap from 4rem to 1.5rem to bring them closer */
            gap: 1.5rem; 
            width: 100%;
            margin-top: 1rem;
        }
        
        /* Individual column styling */
        .event-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-details {
            font-family: 'Futura', sans-serif;
            color: #fdfbf8; 
            font-size: 1rem;
            line-height: 1.4;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .time {
            font-size: 1rem;
            margin-top: 0.5rem;
            display: block;
            font-weight: bold; 
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                padding-top: 1rem;
            }
            
            .nav-link {
                font-size: 1.2rem;
            }
            
            .hero-names {
                font-size: clamp(60px, 10vw, 3.5rem);
            }

            .date-title {
                font-size: 2.2rem;
            }
            
            /* Stack events vertically on mobile */
            .events-row {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-link">Home</a>
            <a href="#itinerario" class="nav-link">Itinerario</a>
            <a href="#recomendaciones" class="nav-link">Recomendaciones</a>
            <a href="#rsvp" class="nav-link">RSVP</a>
        </div>
    </nav>

    <section id="home">
        <h1 class="hero-names">Daniela y Alfonso</h1>
    </section>

    <section id="itinerario">
        
        <div class="day-block">
            <img src="Graphics/graphicsweb-09.png" alt="Icono Sabado" class="day-graphic">
            
            <h2 class="date-title">Sábado, 14 de Feb</h2>
            
            <div class="event-details">
                Shabbat + Pool Party
                <span class="time">4:30 PM</span>
            </div>
        </div>

        <div class="day-block">
            <img src="Graphics/graphicsweb-20.png" alt="Icono Domingo" class="day-graphic">
            
            <h2 class="date-title">Domingo, 15 de Feb</h2>
            
            <div class="events-row">
                <div class="event-col event-details">
                    <span class="time">1:30 PM</span>
                    Ceremonia y Firma:<br>
                    Villa #111 Punta Ballena
                </div>
                
                <div class="event-col event-details">
                    <span class="time">3:30 PM</span>
                    Recepción y Banquete:<br>
                    Toro Latin Kitchen
                </div>
            </div>
        </div>

    </section>

    <script>
        // Simple script to change nav color when scrolling past the Home section
        const navbar = document.getElementById('navbar');
        const homeSection = document.getElementById('home');

        window.addEventListener('scroll', () => {
            const homeBottom = homeSection.offsetHeight - 50; 
            
            if (window.scrollY > homeBottom) {
                navbar.classList.add('dark-mode');
            } else {
                navbar.classList.remove('dark-mode');
            }
        });
    </script>

</body>
</html>
