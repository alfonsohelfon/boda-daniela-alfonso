<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela y Alfonso | Los Cabos</title>
    <style>
        /* --- 1. FONT DECLARATIONS --- */
        
        @font-face {
            font-family: 'Gelosa Cara';
            /* Using the Condensed file available in your folder */
            src: url('Fonts/GelosaCara.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Brush Script Std';
            src: url('Fonts/BrushScriptStd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 2. GLOBAL RESET & BODY --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow: hidden; 
            
            /* Background Image */
            background-image: url('Photos/VIEW_buena.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            background-color: #a4b0be; 
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- 3. NAVIGATION (Top Menu) --- */
        nav {
            width: 100%;
            padding-top: 3rem;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 5vw;
            width: 100%;
            padding: 0 1rem;
        }

        .nav-link {
            text-decoration: none;
            /* UPDATED COLOR */
            color: #efe9dc; 
            font-family: 'Gelosa Cara', sans-serif;
            font-size: 2rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .nav-link:hover {
            opacity: 0.8;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* --- 4. CENTER NAMES --- */
        .hero-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 5rem; 
        }

        .hero-names {
            font-family: 'Brush Script Std', cursive;
            /* UPDATED SIZE AND COLOR */
            font-size: 2rem; 
            color: #efe9dc;
            text-align: center;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: normal;
        }

        /* --- 5. MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                padding-top: 1rem;
            }
            
            .nav-link {
                font-size: 1.2rem;
            }
            
            /* Optional: Adjust name size for very small screens if 96px is too wide */
            .hero-names {
                font-size: clamp(60px, 10vw, 96px);
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Itinerario</a>
            <a href="#" class="nav-link">Recomendaciones</a>
            <a href="#" class="nav-link">RSVP</a>
        </div>
    </nav>

    <section class="hero-section">
        <h1 class="hero-names">Daniela y Alfonso</h1>
    </section>

</body>
</html>
